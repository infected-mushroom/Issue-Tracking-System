{% load staticfiles %}

<link rel="stylesheet" type="text/css" href="{% static 'boards/style.css' %}" />

<body style="background:#E5E4E2">
<nav class="navbar navbar-default">
  <div class="container-fluid">
    <div class="navbar-header">
      <a class="navbar-brand" href="#">Tracker</a>
    </div>
  <ul class="nav navbar-nav">
    <li class="active"><a href="#">Boards</a></li>
  </ul>
  </div>
</nav>
<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">

{% if boards %}
    <ul>
    {% for board in boards %}
        <li><a href="{% url 'boards:board_content' board.id %}">{{ board.board_name }}</a></li>
    {% endfor %}
    </ul>
{% else %}
    <ul><p>No boards are available.</p></ul>
{% endif %}
<ul><a href="{% url 'boards:board_new' %}" button type="submit" class="save btn btn-default">Add a new board</a></ul>
</body>
